[defaults]
inventory = inventory/hosts
remote_user = your_ssh_user
host_key_checking = False
retry_files_enabled = False
forks = 5

#Uses your static inventory at inventory/hosts.
#Connects as your_ssh_user (replace with your actual SSH username).
#Disables SSH host key checking prompt for convenience.
#Disables retry files to keep directory clean.
#Sets parallel connections (forks) to 5 for moderate concurrency.