apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-web-app
  namespace: sre-challenge
  labels:
    app: simple-web  # Label assigned to pods created by this Deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: simple-web   # This selector identifies pods managed by this Deployment via label matching
  template:
    metadata:
      labels:
        app: simple-web # Pods inherit this label, matched by the selector above and Services later on
    spec:
      containers:
      - name: simple-web
        image: sre_challenge_app:v1.0.0
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20
